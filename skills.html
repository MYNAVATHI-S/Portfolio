<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>

  <!-- Boxicons, Bootstrap Icons, Font Awesome -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/0ac83e1618.js" crossorigin="anonymous" defer></script>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1f242d, #10171e);
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    .btn {
       padding: 10px 25px;
      background: transparent;
      border: 2px solid #0ef;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
      display: inline-block;
      perspective: 800px;
      position: absolute;
      top: 20px;
      left: 20px;
}
    

    .btn:hover {
      transform: scale(1.05);
      background-color: #0ef;
      color: black;
      box-shadow: 0 0 20px #0ef;
    }

    .skills-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(32, 36, 45, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .section-header h3 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .skills-categories {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .skill-category {
      background-color: #323946;
      border-radius: 10px;
      width: 45%;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-category:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
    }

    .skill-category h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .skills-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .skill-bar {
      background-color: #2b333e;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-bar:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
    }

    .skill-bar h2 {
      font-size: 1.3rem;
    }

    .skill-bar i {
      font-size: 2rem;
      color: #0ef;
      transition: transform 0.3s ease;
    }

    .skill-bar i:hover {
      transform: rotate(20deg) scale(1.2);
    }

    /* ðŸ”¥ Cursor effects */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: conic-gradient(#ff0044, #ff6600, #ffcc00, #00cc66, #0066ff, #6600cc, #ff00cc, #ff0044);
      box-shadow: 0 0 12px rgba(255,255,255,0.2), 0 0 24px rgba(255,255,255,0.1);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      animation: spin 5s linear infinite, pulse 1.5s ease-in-out infinite, rainbowColorChange 7s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      50%     { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
    }

    @keyframes rainbowColorChange {
      0% { background: conic-gradient(#ff0044, #ff6600, #ffcc00, #00cc66, #0066ff, #6600cc, #ff00cc, #ff0044); }
      50% { background: conic-gradient(#6600cc, #0066ff, #00cc66, #ffcc00, #ff6600, #ff0044, #ff00cc, #6600cc); }
      100% { background: conic-gradient(#ff0044, #ff6600, #ffcc00, #00cc66, #0066ff, #6600cc, #ff00cc, #ff0044); }
    }

    .trail {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      animation: trailFade 1.2s ease-out forwards, rainbowFade 1.5s ease-in-out infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes trailFade {
      to { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    @keyframes rainbowFade {
      0% { background: #ff0044; }
      20% { background: #ff6600; }
      40% { background: #ffcc00; }
      60% { background: #00cc66; }
      80% { background: #0066ff; }
      100% { background: #6600cc; }
    }

    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      pointer-events: none;
      animation: sparkleAnim 0.7s ease-out forwards, sparkleSpin 1s linear infinite, sparkleFade 0.5s ease-out forwards, rainbowSparkle 1.5s ease-in-out infinite;
    }

    @keyframes sparkleAnim {
      0%   { transform: scale(0); opacity: 1; }
      50%  { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes sparkleSpin {
      to { transform: rotate(360deg); }
    }

    @keyframes sparkleFade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes rainbowSparkle {
      0% { background: #ff0044; }
      25% { background: #ff6600; }
      50% { background: #ffcc00; }
      75% { background: #00cc66; }
      100% { background: #0066ff; }
    }

    .ripple {
      position: fixed;
      width: 0;
      height: 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: rippleExpand 0.6s ease-out forwards;
    }

    @keyframes rippleExpand {
      to {
        width: 120px;
        height: 120px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="btn" data-aos="fade-right" data-aos-delay="300">Home</a>

  <section id="skills" class="skills-section">
    <div class="section-header" data-aos="zoom-in" data-aos-delay="100">
      <h3>My Skills</h3>
    </div>

    <div class="skills-categories">
      <div class="skill-category" data-aos="fade-up" data-aos-delay="200">
        <h3>Frontend Development</h3>
        <div class="skills-grid">
          <div class="skill-bar"><h2>HTML</h2><i class="fa-brands fa-html5"></i></div>
          <div class="skill-bar"><h2>CSS</h2><i class="fa-brands fa-css3-alt"></i></div>
          <div class="skill-bar"><h2>JavaScript</h2><i class="fa-brands fa-js"></i></div>
        </div>
      </div>

      <div class="skill-category" data-aos="fade-up" data-aos-delay="400">
        <h3>Database</h3>
        <div class="skills-grid">
          <div class="skill-bar"><h2>SQL</h2><i class="fa-solid fa-database"></i></div>
          <div class="skill-bar"><h2>MySQL</h2><i class="fa-solid fa-database"></i></div>
          <div class="skill-bar"><h2>PHP</h2><i class="fab fa-php"></i></div>
        </div>
      </div>
    </div>

    <br><br>

    <div class="skills-categories">
      <div class="skill-category" data-aos="fade-up" data-aos-delay="600">
        <h3>IoT Development</h3>
        <div class="skills-grid">
          <div class="skill-bar"><h2>Blynk</h2><i class="bi bi-phone"></i></div>
          <div class="skill-bar"><h2>Arduino IDE</h2><i class="bx bx-chip"></i></div>
          <div class="skill-bar"><h2>Fusion 360</h2><i class="fas fa-cogs"></i></div>
          <div class="skill-bar"><h2>LT Spice</h2><i class="fas fa-microchip"></i></div>
          <div class="skill-bar"><h2>Wokwi</h2><i class="bx bx-devices"></i></div>
          <div class="skill-bar"><h2>Tinker CAD</h2><i class="fas fa-cube"></i></div>
        </div>
      </div>

      <div class="skill-category" data-aos="fade-up" data-aos-delay="800">
        <h3>Soft Skills</h3>
        <div class="skills-grid">
          <div class="skill-bar"><h2>Time Management</h2><i class="fa-solid fa-clock"></i></div>
          <div class="skill-bar"><h2>Adaptability</h2><i class="fa-solid fa-random"></i></div>
          <div class="skill-bar"><h2>Leadership</h2><i class="fa-solid fa-users"></i></div>
          <div class="skill-bar"><h2>Hard Work</h2><i class="fa-solid fa-briefcase"></i></div>
          <div class="skill-bar"><h2>Communication</h2><i class="fa-solid fa-comments"></i></div>
          <div class="skill-bar"><h2>Teamwork</h2><i class="fa-solid fa-users-cog"></i></div>
          <div class="skill-bar"><h2>Problem Solving</h2><i class="fa-solid fa-lightbulb"></i></div>
        </div>
      </div>
    </div>
  </section>

  <div class="cursor"></div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    document.addEventListener("mousemove", e => {
      const x = e.clientX;
      const y = e.clientY;
      const cursor = document.querySelector('.cursor');
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1200);

      if (Math.random() < 0.4) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (x + (Math.random() * 30 - 15)) + 'px';
        sparkle.style.top = (y + (Math.random() * 30 - 15)) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 700);
      }

      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</body>
</html>

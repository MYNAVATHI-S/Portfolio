<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    
    <style>
      /* Button styles for Home and Submit buttons */
      .btn {
        display: inline-block;
        padding: 0.6rem 1.8rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #00fff0;
        border: 2.5px solid #00fff0;
        border-radius: 12px;
        background: transparent;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition:
          background-color 0.3s ease,
          color 0.3s ease,
          box-shadow 0.3s ease,
          transform 0.3s ease;
        user-select: none;
        margin: 1rem auto;
      }

      .btn:hover {
        background-color: #00fff0;
        color: #0f2027; /* Dark background for contrast */
        box-shadow: 0 0 12px #00fff0, 0 0 20px #00c9b7;
        transform: scale(1.05);
      }

      /* Basic styling for the page */
      body {
        background: #0f2027;
        color: #e0f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0 1rem;
      }

      h2.heading {
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 0.4rem;
      }

      h2.heading span {
        color: #00fff0;
      }

      /* Contact form styling */
      .container {
        max-width: 600px;
        margin: 2rem auto 4rem;
        padding: 1.5rem;
        background: #142d36;
        border-radius: 14px;
        box-shadow: 0 0 15px #00fff0aa;
      }

      .form-group {
        margin-bottom: 1.6rem;
      }

      .form-group h2.contact {
        margin: 0 0 0.4rem 0;
        font-weight: 600;
        font-size: 1.1rem;
      }

      input.input,
      textarea.input {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        border: 1.8px solid #00fff0;
        background: #0f2027;
        color: #e0f7fa;
        font-size: 1rem;
        resize: vertical;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input.input:focus,
      textarea.input:focus {
        border-color: #00c9b7;
        box-shadow: 0 0 8px #00c9b7;
      }

      /* Services container */
      .services-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 3rem;
      }

      .services-box1,
      .services-box2 {
        background: #142d36;
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        text-align: center;
        box-shadow: 0 0 10px #00fff0aa;
        flex: 1 1 200px;
        max-width: 280px;
      }

      .services-box1 h3,
      .services-box2 h3 {
        margin-bottom: 0.5rem;
        color: #00fff0;
      }

      .services-box1 i,
      .services-box2 i {
        font-size: 2.8rem;
        color: #00fff0;
        margin-bottom: 1rem;
      }

      .about-img a h3 {
        font-weight: 500;
        font-size: 1rem;
        color: #a4ffff;
        text-decoration: none;
        word-break: break-all;
      }

      .about-img a:hover h3 {
        text-decoration: underline;
        color: #00c9b7;
      }

      /* Cursor styles */
      .cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #00fff0;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: background-color 0.2s ease, transform 0.15s ease;
        z-index: 9999;
        mix-blend-mode: difference;
      }

      .trail {
        position: fixed;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(45deg, #00fff0, #00c9b7);
        pointer-events: none;
        opacity: 0.8;
        animation: trail-fade 1.2s forwards;
        z-index: 9998;
      }

      @keyframes trail-fade {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(2);
        }
      }

      .sparkle {
        position: fixed;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #00fff0 40%, transparent 70%);
        pointer-events: none;
        opacity: 0.9;
        animation: sparkle-fade 0.7s forwards;
        border-radius: 50%;
        z-index: 9998;
      }

      @keyframes sparkle-fade {
        0% {
          opacity: 0.9;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
      }

      .ripple {
        position: fixed;
        width: 30px;
        height: 30px;
        border: 3px solid #00fff0;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.6;
        animation: ripple-fade 0.6s forwards;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      @keyframes ripple-fade {
        0% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(2);
        }
      }
    </style>
</head>
<body>
    <br /><br />
    <a href="index.html" class="btn">Home</a>

    <header>
        <section id="contact">
            <div class="container">
                <h2 class="heading">
                    Contact <span>Me!</span>
                </h2>

                <div class="contact-form">
                    <form action="https://formspree.io/f/mqaeroew" method="POST">
                        <div class="form-group">
                            <h2 class="contact">Name:</h2><br />
                            <input
                              type="text"
                              id="name"
                              name="name"
                              class="input"
                              placeholder="Enter Your Name"
                              required
                            />
                        </div>

                        <div class="form-group">
                            <h2 class="contact">Email:</h2><br />
                            <input
                              type="email"
                              id="email"
                              name="email"
                              class="input"
                              placeholder="Enter Your Email"
                              required
                            />
                        </div>

                        <div class="form-group">
                            <h2 class="contact">Message:</h2><br />
                            <textarea
                              id="message"
                              name="message"
                              class="input"
                              rows="7"
                              placeholder="Enter Your Message"
                              required
                            ></textarea>
                        </div>
                        <br />
                        <center><input type="submit" value="Submit" class="btn" /></center>
                    </form>
                </div>
            </div>
        </section>

        <div class="services-container">
            <div class="services-box1">
                <h3>Email</h3>
                <i class="bx bxl-gmail"></i>
                <div class="about-img">
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
                      ><h3>mynadesha@gmail.com</h3></a
                    >
                </div>
            </div>

            <div class="services-box1">
                <h3>LinkedIn</h3>
                <i class="bx bxl-linkedin"></i>
                <div class="about-img">
                    <a href="https://www.linkedin.com/in/mynavathi" target="_blank"><h3>www.linkedin.com/in/mynavathi</h3></a>
                </div>
            </div>

                <div class="services-box1">
                    <h3>Github</h3>
                    <i class="bi bi-github"></i>
                    <div class="about-img">
                        <a href="https://github.com/MYNAVATHI-S" target="_blank">
                            <h3>https://github.com/MYNAVATHI-S</h3></a>
                    </div>
                </div><br>

            
        </div>
    </header>

    <div class="cursor"></div>

    <script>
      const cursor = document.querySelector('.cursor');

      document.addEventListener('mousemove', (e) => {
        const x = e.clientX,
          y = e.clientY;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';

        // Trail dot with rainbow fade
        const t = document.createElement('div');
        t.className = 'trail';
        t.style.left = x + 'px';
        t.style.top = y + 'px';
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 1200);

        // Sparkle star (40% chance per move for more sparkle)
        if (Math.random() < 0.4) {
          const s = document.createElement('div');
          s.className = 'sparkle';
          // random offset for sparkles
          s.style.left = x + (Math.random() * 30 - 15) + 'px';
          s.style.top = y + (Math.random() * 30 - 15) + 'px';
          document.body.appendChild(s);
          setTimeout(() => s.remove(), 700);
        }
      });

      // Click ripple effect
      document.addEventListener('click', (e) => {
        const r = document.createElement('div');
        r.className = 'ripple';
        r.style.left = e.clientX + 'px';
        r.style.top = e.clientY + 'px';
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 600);
      });
    </script>
</body>
</html>
